    <script>
      $('[data-tabs-content]').on('click', function() {
        var content = $(this).attr('data-tabs-content');
        var contentParent = $('#' + content).parents('.tabs-content-container').attr('id');
        $('[data-tabs-content]').removeClass('active');
        $(this).addClass('active');
        $(`#${contentParent} .tabs-content`).removeClass('active');
        $(`#${contentParent} #${content}`).addClass('active');
      })
    </script>
