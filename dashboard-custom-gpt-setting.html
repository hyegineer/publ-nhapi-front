                <p class="title-desc">지금 바로 나만의 커스텀 GPT를 만들어보세요! 사용자의 입력이나 요청에 대해 빠르게 결과를 생성하거나 특정 작업을 신속하게 수행합니다.</p>
              </div>
            </div>

            <!-- END 제목 -->

                    <div class="form-item type-02">

                      <div class="form-inp-wrap">

                    </div>
                    <div class="form-item type-02">
                      <label class="form-label">AI 인사 메시지</label>
                      <div class="form-inp-wrap">
                        <textarea rows="4" class="form-inp" placeholder="나만의 GPT에게 무엇이든 요청하고 확인하세요 :)"></textarea>
                      </div>
                    </div>
                    <div class="form-item type-02">
                      <label class="form-label">데이터 내용</label>
                      <div class="form-inp-wrap">
                        <textarea rows="15" class="form-inp" placeholder="AI 가 참조할 데이터를 입력하세요"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-btn-grp">
                    <button type="button" class="btn btn-type08">
                      <span class="txt">저장하기</span>
                    </button>
